<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3mobile.css">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css"> 
</head>
<body>
  <div class="container">

    <form class="well form-horizontal" action="next.jsp" method="post"  id="contact_form">
<fieldset>

<!-- Form Name -->
<legend>Search By YOUR BUDGET ! </legend>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Your Budget</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="fa fa-money"></i></span>
  <input  name="budget" placeholder="Budget in BDT" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Staying Duration</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
  <input name="sd" placeholder="Day/s" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Text input-->
       
<!-- Select Basic -->
   
<div class="form-group"> 
  <label class="col-md-4 control-label">Division</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    <select name="division" class="form-control selectpicker" >
      <option disabled>Ending Point</option>
      
      <option>Chittagong</option>
      <option >Sylhet</option>
      <option >Bandarban</option>
      <option >Rangamati</option>
      <option >Cox's Bazar</option>
      <option >Saint Martin</option>
      
      
    </select>
  </div>
</div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Food Type ? </label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-ok"></i></span>
  <input type="checkbox" name="cb" value="150" checked>Bangladeshi<br>
  <input type="checkbox" name="cb" value="850">Continental<br>
  <input type="checkbox" name="cb" value="450">Indian<br>
  <input type="checkbox" name="cb" value="1000">Chinese<br>
  <input type="checkbox" name="cb" value="600">Not Mandatory<br>
  
    </div>
</div>
</div>



<!-- radio checks -->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Do you need a Guide?</label>
                        <div class="col-md-4">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="Guide" value="500" /> Yes
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="Guide" value="0" /> No
                                </label>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-4 control-label">Do you need a Room?</label>
                        <div class="col-md-4">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="room" value="1000" /> Yes
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="room" value="0" /> No
                                </label>
                            </div>
                        </div>
                    </div>

<!-- Text area -->
  



<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>
</div>
    </div><!-- /.container -->

</body>
</html>
